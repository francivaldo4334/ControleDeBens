<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tipos de Bens</title>
</h:head>
<h:body>
    <p:toolbar>
        <p:toolbarGroup align="left">
            <h:outputText value="Meu Controle de Bens" />
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:button value="Voltar" icon="pi pi-arrow-right"
                      onclick="history.back(); return false;"/>
            <p:commandButton value="Adicionar" icon="pi pi-plus"
                             action="#{bean.adicionar}" update="tabela" />
        </p:toolbarGroup>
    </p:toolbar>

    <p:dataTable id="tabela" value="#{[0,0]}" var="item">
        <f:facet name="header">
            Lista de Bens
        </f:facet>

        <p:column headerText="Item 1">
            <h:outputText value="ok" />
        </p:column>
        <p:column headerText="Item 2">
            <h:outputText value="ok" />
        </p:column>
        <p:column headerText="Item 3">
            <h:outputText value="ok" />
        </p:column>

        <p:column headerText="AÃ§Ãµes">
            <p:commandButton icon="pi pi-trash" title="Deletar"
                             action="#{bean.deletar(item)}"
                             update="tabela"
                             styleClass="ui-button-danger" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
